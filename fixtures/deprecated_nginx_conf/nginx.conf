worker_processes 1;
daemon off;

error_log /home/vcap/app/nginx/logs/error.log;
events {
	worker_connections 1024;
}

http {
  charset utf-8;
  log_format cloudfoundry '$http_x_forwarded_for - $http_referer - [$time_local] "$request" $status $body_bytes_sent';
  access_log /home/vcap/app/nginx/logs/access.log cloudfoundry;
  default_type application/octet-stream;
  include mime.types;

  upstream backend {
        server com-premierinc-spring-shree.cfapps.eu10.hana.ondemand.com fail_timeout=1;
       
    }
  
  
  server {
    listen {{port}};
    server_name *.cfapps.eu10.hana.ondemand.com;

    add_header CUSTOM-NGINX-CONF true always;

    root /home/vcap/app/public;
    location / {
            proxy_pass http://backend/;
    }
  }
}
